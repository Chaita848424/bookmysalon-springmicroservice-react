
server:
  port: 5006


spring:
  application:
    name: booking-service


  datasource:
    url: jdbc:mysql://localhost:3306/bookingdb_yt
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/


